<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Circuit Land</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="../src/client/app.ts" type="module"></script>
    </head>
    <body>
        <div class="game-area">
            <div class="canvas-container">
                <canvas id="tile-canvas" width="900" height="900"></canvas>
                <canvas id="item-canvas" width="900" height="900"></canvas>
                <canvas id="actor-canvas" width="900" height="900"></canvas>
            </div>
            <div class="sidebar">
                <div><span id="level-title"></span></div>
                <div>Level: <span id="level-number"></span></div>
                <div>Password: <span id="password"></span></div>
                <div>Chips: <span id="chips-count"></span></div>
                <div>Time: <span id="time-remaining"></span></div>
                <canvas id="inventory-canvas" width="120" height="60"></canvas>
                <div><span id="hint"></span></div>
            </div>
        </div>
    </body>
</html>
